version: "3.8"

services:
  contact-annotator:
    image: nlpsandbox/contact-annotator-example:1.0.2
    build:
      context: server
      dockerfile: Dockerfile
    container_name: contact-annotator
    networks:
      - nlp-sandbox-internal

  nginx:
    image: nginx:1.19.6-alpine
    container_name: nginx
    restart: always
    environment:
      - TOOL_HOST=contact-annotator
      - TOOL_PORT=8080
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/templates:/etc/nginx/templates:ro
    networks:
      - nlp-sandbox
      - nlp-sandbox-internal
    ports:
      - "80:80"
    depends_on:
      - contact-annotator

networks:
  nlp-sandbox:
  nlp-sandbox-internal:
    internal: true
